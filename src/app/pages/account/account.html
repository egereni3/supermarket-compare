<div class="account-grid">
  <div class="left-column">
    <div class="avatar-placeholder" aria-hidden="true"></div>

    <section class="profile-section">
      <h3>Profile</h3>
      <strong>Email:</strong> {{ currentEmail }}
    </section>
  </div>

  <div class="right-column">
    <h2>Your basket</h2>
    <div *ngIf="(items$ | async) as items">
      <p *ngIf="!items.length">Your basket is empty.</p>

      <ul *ngIf="items.length">
        <li *ngFor="let item of items; let i = index">
          <span>{{ item.title }}</span>
          <span>£{{ (item.unitPrice * item.quantity).toFixed(2) }}</span>
          <span>{{ item.market }}</span>

          <div class="quantity-control">
            <button type="button" (click)="decreaseQuantity(item)">-</button>
            <input
              type="number"
              min="1"
              [value]="item.quantity"
              (change)="onQuantityInputChange(item, $event.target.value)"
              class="quantity-input"
            />
            <button type="button" (click)="increaseQuantity(item)">+</button>
          </div>

          <button (click)="remove(item.id)">Remove</button>
        </li>
      </ul>

      <div *ngIf="items.length" class="basket-total">
        Total: £{{ getBasketTotal(items).toFixed(2) }}
      </div>

      <button *ngIf="items.length" (click)="clear()">Clear basket</button>
    </div>
  </div>
</div>
